<span id="regSpan"  >
<div onblur="fun(0)" class="mainregdiv w3-animate-zoom">

    <div class=" ">
        <h2 style="text-align: center">Account Info</h2>

        <span onclick="fun(0)" id="close" title="Close Modal">&times;</span>




        <h3>Personal info</h3>
    </div>

    <div class="">
        <form>
        <div class="">
            <label class="reg_lab">Username</label>
            <input class="reg_inp w3-border w3-white " type="text" placeholder="username">
        </div>
        <div class=" ">

        <div class="">
            <label class="reg_lab">First Name</label>
            <input class="reg_inp w3-border w3-white" type="text" placeholder="First name">
        </div>

        <div class="">
            <label class="reg_lab">Last Name</label>
            <input class="reg_inp w3-border w3-white" type="text" placeholder="Last name">
        </div>
            <div class="">
                <label class="reg_lab">Birth date</label>
                <input class="reg_inp w3-border w3-white" type="Date">
            </div>
            <div class="">
                <label class="reg_lab">Job</label>
                <input class="reg_inp w3-border w3-white" type="Job" placeholder="Job">
            </div>



            <div class="sexdiv">

            <label class="reg_lab">Sex</label>

                <input class="w3-radio" type="radio" name="gender" value="male" checked>
                <label class="reg_lab">Male</label>

                <input class="w3-radio" type="radio" name="gender" value="female">
                <label class="reg_lab">Female</label>
            </div>

        <div class ="addressdiv">
            <span class="adresslabspan">
                <h3>Adress</h3>
            </span>
            <span style="margin-top: 10px">
                <label class="reg_lab">Building Nom.</label>
                <input class="reg_inp1 w3-border w3-white" type="text" placeholder=" Building Nom. (required)">
                <label class="reg_lab">Street </label>
                <input class="reg_inp1 w3-border w3-white" type="text" placeholder=" Street (required)">
                 <label class="reg_lab">City </label>
                <select class="reg_lab  w3-white " name="option">
                     <option value="" disabled selected>City</option>
                     <option value="1">Jerusalem</option>
                     <option value="2">Tulkarm</option>
                     <option value="3">Nablus</option>
                     <option value="4">Jenin</option>
                     <option value="5">Ramallah</option>
                     <option value="6">Hebron</option>


                 </select>

            </span>
        </div>

            <div class="contactinf">
                <h3>Contact info</h3>
                <label class="reg_lab">Email</label>
                <input class="reg_inp w3-border w3-white" type="email" placeholder="name123@example.com">
                <label class="reg_lab">Password</label>
                <input class="reg_inp w3-border w3-white" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
                <label class="reg_lab">Confirm </label>
                <input class="reg_inp w3-border w3-white" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
                <label class="reg_lab">Phone Nom. </label>
                <input class="reg_inp w3-border w3-white" type="number" >
            </div>
        </div>

            <div>
                <button class="login" type="submit">Register</button>
                <button class="login" type="reset">Reset</button>
            </div>
        </form>



</div>
</div>
</span>
